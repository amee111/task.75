<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .invoice {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .invoice h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .invoice p {
            font-size: 14px;
            margin: 5px 0;
        }
        .invoice table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice th, .invoice td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <h1>Invoice</h1>
        <p>Date: 2024-05-21</p>
        <p>Bill To:</p>
        <p>Your Company Name</p>
        <p>Your Address</p>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product A</td>
                    <td>2</td>
                    <td>$50</td>
                    <td>$100</td>
                </tr>
            </tbody>
        </table>
        <p>Total Amount: $100</p>
    </div>
</body>
</html>
